<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Calendario</h1>
    <div class="calendar">
      <div id="calendar" class="border p-3">
        <!-- Calendario aquí -->
      </div>
    </div>
    <div class="mt-4">
      <h2>Agregar Evento</h2>
      <form id="event-form">
        <div class="mb-3">
          <label for="event-date" class="form-label">Fecha del Evento</label>
          <input type="date" class="form-control" id="event-date" required>
        </div>
        <div class="mb-3">
          <label for="event-name" class="form-label">Nombre del Evento</label>
          <input type="text" class="form-control" id="event-name" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Evento</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('event-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const date = document.getElementById('event-date').value;
      const name = document.getElementById('event-name').value;

      // Aquí puedes agregar la lógica para guardar el evento
      console.log('Evento agregado:');
      console.log('Fecha:', date);
      console.log('Nombre:', name);

      // Puedes agregar aquí la lógica para actualizar el calendario con el nuevo evento
    });
  </script>
</body>
</html>
